<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        .positive { color: #10b981; }
        .negative { color: #ef4444; }
    </style>
</head>
<body>
    <div class="min-h-screen p-4 max-w-6xl mx-auto">
        <header class="mb-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                    </svg>
                    <h1 class="text-2xl font-bold text-gray-800">StockInsight</h1>
                </div>
                <div class="relative">
                    <input id="stock-search" type="text" placeholder="Search stocks..." class="px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <div id="search-results" class="absolute z-10 bg-white shadow-lg rounded-lg w-full mt-1 max-h-60 overflow-y-auto hidden"></div>
                </div>
            </div>
        </header>

        <main class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="md:col-span-2 space-y-6">
                <section class="bg-white rounded-xl shadow-sm p-6">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h2 id="stock-symbol" class="text-xl font-bold text-gray-800">AAPL</h2>
                            <p id="stock-name" class="text-gray-500">Apple Inc.</p>
                        </div>
                        <div class="text-right">
                            <div id="stock-price" class="text-2xl font-bold">$0.00</div>
                            <div id="stock-change" class="text-sm font-medium">0.00 (0.00%)</div>
                        </div>
                    </div>
                    
                    <div class="h-64 bg-gray-50 rounded-lg flex items-center justify-center">
                        <div id="chart-container" class="w-full h-full">
                            <canvas id="stockChart"></canvas>
                        </div>
                    </div>
                </section>

                <section class="bg-white rounded-xl shadow-sm p-6">
                    <h2 class="text-lg font-semibold text-gray-800 mb-4">Key Statistics</h2>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <div>
                            <p class="text-sm text-gray-500">Open</p>
                            <p id="stat-open" class="font-medium">$0.00</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">High</p>
                            <p id="stat-high" class="font-medium">$0.00</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">Low</p>
                            <p id="stat-low" class="font-medium">$0.00</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">Volume</p>
                            <p id="stat-volume" class="font-medium">0</p>
                        </div>
                    </div>
                </section>
            </div>

            <div class="space-y-6">
                <section class="bg-white rounded-xl shadow-sm p-6">
                    <h2 class="text-lg font-semibold text-gray-800 mb-4">Market Overview</h2>
                    <div id="market-indices" class="space-y-3">
                        <div class="flex justify-between items-center">
                            <p>S&P 500</p>
                            <div>
                                <span class="font-medium">0.00</span>
                                <span class="text-sm ml-1">0.00%</span>
                            </div>
                        </div>
                        <div class="flex justify-between items-center">
                            <p>NASDAQ</p>
                            <div>
                                <span class="font-medium">0.00</span>
                                <span class="text-sm ml-1">0.00%</span>
                            </div>
                        </div>
                        <div class="flex justify-between items-center">
                            <p>Dow Jones</p>
                            <div>
                                <span class="font-medium">0.00</span>
                                <span class="text-sm ml-1">0.00%</span>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="bg-white rounded-xl shadow-sm p-6">
                    <h2 class="text-lg font-semibold text-gray-800 mb-4">Watchlist</h2>
                    <div id="watchlist" class="space-y-3">
                        <div class="flex justify-between items-center p-2 hover:bg-gray-50 rounded cursor-pointer">
                            <div>
                                <p class="font-medium">AAPL</p>
                                <p class="text-xs text-gray-500">Apple Inc.</p>
                            </div>
                            <div class="text-right">
                                <p class="font-medium">$0.00</p>
                                <p class="text-xs positive">+0.00%</p>
                            </div>
                        </div>
                        <div class="flex justify-between items-center p-2 hover:bg-gray-50 rounded cursor-pointer">
                            <div>
                                <p class="font-medium">MSFT</p>
                                <p class="text-xs text-gray-500">Microsoft Corp.</p>
                            </div>
                            <div class="text-right">
                                <p class="font-medium">$0.00</p>
                                <p class="text-xs negative">-0.00%</p>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
